<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link src rel="stylesheet" href="../home/reset.css">
        <link src rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../produtos/img/logo.png" alt="logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../home/index.html">Home</a></li>
                        <li><a href="../produtos/index.html">Produtos</a></li>
                        <li><a href="./index.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="radio-contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="radio-contato" value="telefoen" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="radio-contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <input type="submit" value="Enviar Formulário">
            </form>
        </main>
        <footer>
            <img src="../produtos/img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
